<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">

      <h4><a class="text-success"
             href="#/dashboard">
        <i class="icon-magic"></i> Dashboard</a></h4>
      <hr class="">

      <!-- form action="/job/save" method="post">
          <input type="hidden" name="action" value="DEMO" />
          <input type="submit" value="Demo create new job" />
      </form -->

    </div>
    <div class="span10">

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Job</th>
          <th>Budget</th>
          <th>Final Price</th>
          <th>Version</th>
          <th>Status</th>
          <th>Created</th>
          <th>Last Saved</th>
          <th>Job</th>
          <th>Quote</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="job in jobs | orderBy:'updated':true"
            ng:class="{completed: job.status=='Completed'}">
          <td>
            {{job.client}} {{job.address}}
          </td>
          <td>{{job.budget | currency}}</td>
          <td>{{job.finalPrice | currency}}</td>

          <td>{{job.version}}</td>
          <td>{{job.status}}</td>
          <td>{{job.created | date:'dd/MM/yyyy '}}</td>
          <td>{{fromNow(job.updated)}}</td>
          <td>
            <a href='#/edit-job/{{job._id}}'><i class="icon-pencil"></i> Edit</a>
          </td>
          <td>
            <a href='#/view-quote/{{job._quoteId}}'><i class="icon-list"></i> View</a>
          </td>
        </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
