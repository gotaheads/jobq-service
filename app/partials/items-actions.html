                    <a class="text-success" ng-click="up($index)"><i class="icon-chevron-up icon-2x"></i></a>
                    <a class="text-success" ng-click="down($index)"><i class="icon-chevron-down icon-2x"></i></a>
                    <a ng-click="add($index)"><i class="icon-plus icon-2x"></i></a>
                    <a class="text-error" ng-click="remove($index)"><i class="icon-remove icon-2x"></i></a>
